name: publish-release

on:
  release:
    types: [published]

jobs:
  publish-speedtest-monitoring-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: Login to Github Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          docker build . --tag ghcr.io/gustoliveira/speedtest-monitoring:${{github.event.release.tag_name}}
          docker push ghcr.io/gustoliveira/speedtest-monitoring:${{github.event.release.tag_name}}
          
