name: publish-latest

on:
  push:
    branches:
      - main

jobs:
  publish-speedtest-monitoring-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: Login to Github Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          docker build . --tag ghcr.io/gustoliveira/speedtest-monitoring:latest
          docker push ghcr.io/gustoliveira/speedtest-monitoring:latest
          
